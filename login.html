<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get High - Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style-login.css">
</head>
<body>
    <section class="container">
        <div class="esquerda-login">
            <h1>Bem vindo!</h1>
            <img src="imagens/logo.png" alt="sol">
        </div>
        <div class="direita-login">
            <form action="index.html">
                <h1>Login</h1>
                <div class="fieldset">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario">
                </div>
                <div class="fieldset">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha">
                </div>
                <div class="btns-login">
                    <button id="acessar">Acessar</button>
                    <a href="" id="esqueci">Esqueci minha senha/código de identificação</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
